<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
      <ion-button (click)="voltar()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
      <!-- <ion-button (click)="editar()">
        <ion-icon name="create"></ion-icon>
      </ion-button> -->
    </ion-buttons>
    <ion-title>Mostrar Usuario</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" slot="center" >
  <ion-item>
    <ion-label position="fixed">ID :</ion-label>
    <ion-input>{{id}}</ion-input>
  </ion-item>
    <ion-item>
      <ion-label position="fixed">NOME :</ion-label>
      <ion-label>{{nome}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">SENHA :</ion-label>
      <ion-label>{{senha}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">NIVEL :</ion-label>
      <ion-label>{{nivel}}</ion-label>
    </ion-item>
</ion-content>
